<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Covid System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- <script src='main.js'></script> -->
</head>

<body>
    <div id='container'>
        <div class="left-side">
            <div class="covidia-text">
                COVIDIA
            </div>
            <div class="expert-text">
                EXPERT SYSTEM
            </div>
            <div class="answer-text">
                Answer the following questions
            </div>

            <div class="card card-one">
                <div class="avatar-rectangle thermo-background">
                    <img src="./images/thermometer.png" class="avatar-image" alt="Thermometer">
                </div>
                <div class="question-text">
                    What is your temperature?
                </div>
                <div class="option-box">
                    <div class="degree-text">
                        <span id="userTemp"> 50 </span>
                        <span>&#176;C</span>
                    </div>
                </div>

                <input type="range" min="20" max="100" value="50" id="tempRange">
            </div>

            <div class="card card-two">
                <div class="avatar-rectangle dizzy-background">
                    <img src="./images/dizziness.png" class="avatar-image" alt="Dizziness">
                </div>
                <div class="question-text">
                    Are you feeling dizzy?
                </div>

                <div class="flex-container">
                    <button class="btn options" type="button">
                        Yes
                    </button>
                    <button class="btn options" type="button">
                        No
                    </button>
                </div>
            </div>

            <div class="card card-three">
                <div class="avatar-rectangle glasses-background">
                    <img src="./images/eyeglasses.png" class="avatar-image" alt="Glasses">
                </div>
                <div class="question-text">
                    Are you experiencing blurry vision?
                </div>

                <div class="flex-container">
                    <button class="btn options" type="button">
                        Yes
                    </button>
                    <button class="btn options" type="button">
                        No
                    </button>
                </div>
            </div>

            <div class="card card-four">
                <div class="avatar-rectangle plane-background">
                    <img src="./images/airplane.png" class="avatar-image" alt="Plane">
                </div>
                <div class="question-text">
                    Have you travelled recently? If yes, where to?
                </div>

                <div class="flex-container">
                    <button class="btn options" type="button">
                        Yes
                    </button>
                    <button class="btn options" type="button">
                        No
                    </button>
                    <button class="btn options" type="button">
                        Select Country
                    </button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <!-- <div class="protect-text-container"> -->
            <div class="protect-text">
                HOW TO PROTECT YOURSELF
            </div>

            <div class="covid-text">
                FROM COVID-19
            </div>
            <img src="./images/shield.png" alt="Shield" id="shield-img">

            <img src="./images/open_quote.png" alt="Open_Quote" id="open-quote">

            <div id="remember-text">
                Remember to socially distance yourself from persons
            </div>

            <img src="./images/close_quote.png" alt="Close_Quote" id="close-quote">

            <img src="./images/dots.png" alt="Dots" id="dots">
        </div>
    </div>

    <script>
        const tempRange = document.getElementById("tempRange"); let userTemp = document.getElementById('userTemp');
        tempRange.oninput = () => {
            userTemp.innerHTML = tempRange.value;
        }
    </script>
</body>

</html>

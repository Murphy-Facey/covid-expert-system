<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Covid System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/frame3.css'>
    <!-- <script src='main.js'></script> -->
</head>

<body>
    <div id='container'>
        <div class="left-side">
            <div id="covidia-text">
                COVIDIA
            </div>
            <div id="expert-text">
                EXPERT SYSTEM
            </div>
            <div id="green-rectangle">
                <div id="green-rectangle-text">
                    You donâ€™t have hypertension. For more info, click here
                </div>
            </div>

            <div class="card-1">
                <div id="rectangle-1"></div>
                <div id="symptoms-question">
                    Do ou have any of these symptoms?
                </div>
                <div id="inner-card-scroll">
                    <div class="option-card dizzy">
                        <input type="checkbox" id="dizzy" class="checkbox-square" name="dizzy">
                        <label for="dizzy" class="checkbox-text"> Dizziness</label>
                    </div>

                    <div class="option-card blurry">
                        <input type="checkbox" id="blurry" class="checkbox-square" name="blurry">
                        <label for="blurry" class="checkbox-text"> Blurry vision</label>
                    </div>

                    <div class="option-card fainting">
                        <input type="checkbox" id="fainting" class="checkbox-square" name="fainting">
                        <label for="fainting" class="checkbox-text"> Fainting</label>
                    </div>
                </div>

                <button class="btn btn-submit">
                    Submit symptom(s)
                </button>
            </div>

            <div class="card-2">
                <div id="rectangle-2"></div>
                <div class="test-question-text">
                    What is your systolic level?
                </div>
                <input type="text" class="test-question-input" placeholder="Enter level here ...">
                <input type="text" class="mmHg-text" value="mm Hg" disabled />
            </div>

            <div class="card-3">
                <div id="rectangle-3"></div>
                <div class="test-question-text">
                    What is your diastolic level?
                </div>
                <input type="text" class="test-question-input" placeholder="Enter level here ...">
                <input type="text" class="mmHg-text" value="mm Hg" disabled />
            </div>

            <button class="btn btn-diagnosis">
                Check diagnosis
            </button>

            <button class="btn btn-next">
                Next
            </button>
        </div>
        <div class="right-side">
            <div class="protect-text">
                HOW TO PROTECT YOURSELF
            </div>

            <div class="covid-text">
                FROM COVID-19
            </div>
            <img src="./images/shield.png" alt="Shield" id="shield-img">

            <img src="./images/open_quote.png" alt="Open_Quote" id="open-quote">

            <div id="remember-text">
                Remember to socially distance yourself from persons
            </div>

            <img src="./images/close_quote.png" alt="Close_Quote" id="close-quote">

            <img src="./images/dots.png" alt="Dots" id="dots">
        </div>
    </div>
</body>

</html>
